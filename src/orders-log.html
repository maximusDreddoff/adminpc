<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>orders log</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- build:css css/plugins.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="css/jquery-ui.css">
  <!-- endbuild -->

  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->

  <!-- build:js js/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
<div class="loader"></div>

  <!-- header -->
  <header class="header-main">
    <div class="container">
      <nav class="navbar" role="navigation">
        <ul class="nav navbar-nav">
          <li class="active view-mode3-hidden"><a href="#">Продукты</a></li>
          <li class="view-mode3-hidden view-mode4-hidden view-mode5-hidden view-mode6-hidden view-mode21-hidden"><a href="#">Обмен трафиком</a></li>
          <li class="view-mode5-hidden view-mode6-hidden"><a href="#">Статистика</a></li>
          <li class="view-mode6-hidden view-mode21-hidden"><a href="#">Рекламодатели</a></li>
          <li><a href="#">Лог заказов</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="icon icon-exit"></i><span class="sr-only">Exit</span></a></li>
        </ul>

        <p class="navbar-text navbar-right">manager2@socialjet.ru</p>
      </nav>
    </div>
  </header>
  <!-- /header -->

  <!-- content -->
  <div class="content">
    <div class="container">
      <!-- breadcrumb -->
      <ol class="breadcrumb">
        <li><a href="#">Лог заказов</a></li>
      </ol>
      <!-- /breadcrumb -->

      <section class="orders-log" id="orders-log">
        <div class="row">
          <div class="col-xs-12">
            <form class="form-inline filter-form orders-log-form" action="#" role="form">
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="product-name">Продукт</label>
                    <select class="form-control orders-log-filter-product-name" id="product-name">

                    </select>
                  </div>

                  <div class="form-group">
                    <label for="advertizer-id">Рекламодатель</label>
                    <select class="form-control orders-log-filter-advertizer-id" id="advertizer-id">

                    </select>
                  </div>

                  <div class="form-group">
                    <label for="wm-id">Вебмастер</label>
                    <select class="form-control orders-log-filter-wm-id" id="wm-id">

                    </select>
                  </div>

                  <div class="form-group">
                    <label for="status">Статус</label>
                    <select class="form-control orders-log-filter-status" id="status">
                      <option value="0">Все</option>
                      <option value="3">Обработка</option>
                      <option value="2">Принят</option>
                      <option value="4">Отклонен</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label>Период с</label>
                    <input type="text" class="form-control date-from order-log-filter-date-min" data-set-date="0"/>
                    <label>по</label>
                    <input type="text" class="form-control date-to order-log-filter-date-max"/>
                  </div>

                  <div class="form-group">
                    <input type="submit" value="Показать" class="btn btn-primary"/>
                  </div>
                </div>
              </div>
            </form>

            <div class="table-orders-log-stat-wrap">
              <table class="table table-list table-sort table-orders-log-stat">
                <thead>
                <tr>
                  <th>Время создания</th>
                  <th>Посл. изменение</th>
                  <th>Партнерская сеть</th>
                  <th>Вебмастер</th>
                  <th>Продукт</th>
                  <th>ID рекл.</th>
                  <th>ID наш</th>
                  <th>[param]</th>
                  <th>Статус</th>
                  <th>ГЕО</th>
                  <th data-sort-type="format">Σ р.</th>
                </tr>
                </thead>
                <tbody></tbody>
                <tfoot class="view-mode2-hidden view-mode5-hidden view-mode6-hidden view-mode21-hidden"></tfoot>
              </table>
            </div>

          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- /content -->

  <!-- build:js js/plugins.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <script src="js/vendor/jquery-ui.js"></script>
  <script src="js/vendor/jquery.number.js"></script>
  <!-- endbuild -->

  <!-- build:js js/app.js -->
  <script src="js/sja.js"></script>
  <script src="js/sja.config.js"></script>
  <script src="js/sja.common.js"></script>
  <script src="js/sja.ajax.js"></script>
  <script src="js/sja.adv.js"></script>
  <script src="js/sja.adv-edit.js"></script>
  <script src="js/sja.product-edit.js"></script>
  <script src="js/sja.product.js"></script>
  <script src="js/sja.posts.js"></script>
  <script src="js/sja.tasks.js"></script>
  <script src="js/sja.tasks-stat.js"></script>
  <script src="js/sja.orders-log.js"></script>
  <script src="js/sja.stat.js"></script>
  <script src="js/sja.users-manager.js"></script>
  <!-- endbuild -->
</body>
</html>
