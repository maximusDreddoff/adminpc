      <div class="container">

        <!-- breadcrumbs -->

        <section id="adv-edit" class="adv-edit">
          <div class="row">
            <div class="col-xs-12">
              <form action="#" class="form-inline adv-name-form" role="form">
                <div class="form-group adv-title">
                  <label for="adv-title">Название</label>
                  <input type="text" id="adv-title" name="adv-title" class="form-control">
                </div>
                <div class="form-group">
                  <input type="submit" value="СОХРАНИТЬ" class="btn btn-primary">
                </div>
              </form>

              <p class="adv-balance view-mode4-hidden view-mode5-hidden">Баланс: <span></span></p>
            </div>
          </div>

          <div class="row adv-postback-wrap">
            <div class="col-xs-12">
              <h2>Формат постбэка<small><a href="#filterCollapse" class="pseudo-link" data-toggle="collapse">Развернуть</a></small></h2>

              <div id="filterCollapse" class="collapse">
                <form action="#" class="form-inline filter-form adv-link-generate-form" role="form">
                  <div class="clearfix">
                    <div class="form-group">
                      <label for="adv-create">Создан</label>
                      <input type="text" id="adv-create" name="adv-create" class="form-control adv-create">
                    </div>

                    <div class="form-group">
                      <label for="adv-accepted">Принят</label>
                      <input type="text" id="adv-accepted" name="adv-accepted" class="form-control adv-accepted">
                    </div>

                    <div class="form-group">
                      <label for="adv-decline">Отказ</label>
                      <input type="text" id="adv-decline" name="adv-decline" class="form-control adv-decline">
                    </div>

                    <div class="form-group">
                      <label for="adv-status">Статус</label>
                      <input type="text" id="adv-status" name="adv-status" class="form-control adv-status">
                    </div>

                    <div class="form-group">
                      <label for="adv-paremeter">Параметр</label>
                      <input type="text" id="adv-paremeter" name="adv-paremeter" class="form-control adv-parameter">
                    </div>

                    <div class="form-group">
                      <label for="adv-fee">Комиссия</label>
                      <input type="text" id="adv-fee" name="adv-fee" class="form-control adv-fee">
                    </div>

                    <div class="form-group">
                      <label for="adv-id">ID</label>
                      <input type="text" id="adv-id" name="adv-id" class="form-control adv-id">
                    </div>
                  </div>

                  <div class="clearfix">
                    <div class="form-group">
                      <label for="adv-currency">Валюта</label>
                      <select id="adv-currency" name="adv-currency" class="form-control adv-currency">
                        <option value="RUB">RUB</option>
                        <option value="USD">USD</option>
                        <option value="eur">EUR</option>
                      </select>
                    </div>
                  </div>

                  <div class="clearfix">
                    <input type="submit" value="Сгенерировать ссылку" class="btn btn-primary">
                  </div>
                </form>

                <form action="#" class="form-inline adv-link-copy-form" role="form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="copy-link">
                    <button type="button" class="btn btn-primary copy-link" data-clipboard-target="copy-link">Скопировать ссылку</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="row adv-payments-wrap view-mode4-hidden view-mode5-hidden">
            <div class="col-xs-12">
              <h2>Выплаты</h2>

              <form action="#" class="form-inline adv-payments-form" role="form">
                <div class="form-group">
                  <label for="adv-amount">Сумма</label>
                  <input type="text" id="adv-amount" name="adv-amount" class="form-control adv-amount">
                </div>

                <div class="form-group">
                  <label for="adv-comment">Комментарий</label>
                  <input type="text" id="adv-comment" name="adv-comment" class="form-control adv-comment">
                </div>

                <div class="form-group">
                  <input type="submit" value="OK" class="btn btn-primary">
                </div>
              </form>

              <table class="table table-striped table-list table-sort adv-payments-table">
                <thead>
                  <tr>
                    <th>Дата</th>
                    <th class="text-right" data-sort-type="format">Сумма</th>
                    <th>Комментарий</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>

                </tfoot>
              </table>
            </div>
          </div>
        </section>
